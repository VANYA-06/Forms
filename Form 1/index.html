<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
   <h1>Registration Form</h1>
   <form>
   <fieldset>
       <legend><strong>Profile info</strong></legend>
       <br>
       <label>Your name: </label>
       <input class="name" type="text" placeholder="Enter your name">
       <br>
       <label>Your email: </label>
       <input class="email" type="email" placeholder="Enter your password">
       <br>
       <label>Password  : </label>
       <input class="password" type="password" placeholder="Enter your email">
       <br><br>
       <label>Gender: </label><br>
       <input  type="radio" name="gender">Female <br>
       <input type="radio" name="gender">Male <br>
       <br>
       <label>Type of computer</label><br>
       <input  type="checkbox"> I have a laptop <br>
       <input type="checkbox"> I have a computer <br>

       <br><br>

       <label>Age</label>
       <select class="age">
           <option>0 - 20</option>
           <option>21 - 40</option>
           <option>41 - 60</option>
           <option>60+</option>
       </select>

       <br><br>
       <label>Message</label><br>
       <textarea class="message" name="Write your message" id="" cols="30" rows="10"></textarea>
       <br><br>
       <input class="btn" type="submit" value="Save">
       <input class="btn" type="reset" value="Clear">
   </fieldset>
</form>
</body>
</html>
